<div class="menus datacentre">
  <div class="tabPill bwhite card minheight40" style="cursor: default !important">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" *ngFor="let data of data_centre" routerLinkActive="active">
        <a class="nav-link c75 f14 bold" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true" routerLink="{{data.path}}">{{data.label}}</a>
      </li>
    </ul>
    <hr class="hr">
    <div class="tab-content" id="pills-tabContent" routerLinkActive="active">
      <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="pills-home-tab">
        <router-outlet>                
                <div class=" text-center" style="height: 510px; width: 103%;margin-top: -72px;margin-left: -16px;" *ngIf="showLoader == 2">
                <img src="assets/loader/scloader_400x400.gif" alt="Loader" 
                style=" height: 100px !important;
                        position: absolute !important;
                        top: 43% !important;
                        left: 45% !important;">
                </div>
                
        </router-outlet>
      </div>
    </div>
  </div>
</div>
