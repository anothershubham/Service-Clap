<div class="contactus">
  <div class="contactusbdr mb18">
    <div class="d-flex justify-flex-end">
      <button type="button" class="btn f12 btransparent bold btnborderE7">Edit</button>
    </div>
    <div class="d-flex justify-space-evenly text-center">
      <div>
        <img src="../../../../assets/icons/cell-phone.svg" alt="phone">
        <p class="f12 c32 mt10">+91 9874563212</p>
      </div>
      <div>
        <img src="../../../../assets/icons/whatsapp.svg" alt="Whatsapp">
        <p class="f12 c32 mt10">+91 9874563212</p>
      </div>
      <div>
        <img src="../../../../assets/icons/close-envelope.svg" alt="envelope">
        <p class="f12 c32 mt10">john@gmai.com</p>
      </div>
      <div>
        <img src="../../../../assets/icons/three-buildings.svg" alt="address">
        <p class="f12 c32 mt10">Kotra Road</p>
      </div>
    </div>
  </div>

  <div class="queries">
    <p class="c32 f14 bold">Queries</p>
    <div class="row">
      <div class="col-lg-12 d-flex justify-flex-end">
          <button class="btn excelBtnFilter f12 b008 bold" href="#myModal" data-toggle="modal" (click)="exportAsXLSX()">Export to Excel</button>
        <form class="form-inline">
          <div class="form-group relative">
          <input class="form-control mr-sm-2 f14 cac relative" type="search" placeholder="Search">
          <img src="../../../../assets/icons/magnify - Copy.svg" alt="Search" class="searchimg">
          </div>
        </form>
      </div>
    </div>
    <div id="table">
        <table class="table text-left mt18 table-md">
          <thead>
            <tr class="bold c32 f14">
              <th></th>
              <th scope="col">Name</th>
              <th scope="col">Mobile</th>
              <th scope="col">Address</th>
              <th scope="col">Message</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr class="f14 c32">
              <td class="text-right relative">
                <img src="assets/icons/user (1).svg" class="p-userimg bd-r">
                <!-- <div class="offline wh_16" title="Offline" *ngIf="data.active_status == 1 && data.verify_status == 1 && data.block_status == 0"></div>
                <div class="online wh_16" title="Online" *ngIf="data.active_status == 0 && data.verify_status == 1 && data.block_status == 0"></div>
                <div class="online bE02 wh_16" title="Blocked" *ngIf="data.block_status == 1 && data.verify_status == 1"></div> -->
              </td>
              <td>Adam Gill</td>
              <td>1234567899</td>
              <td>Bangalore</td>
              <td>hello bhai</td>
              <td>
                <img src="../../../../assets/icons/rubbish-bin - Copy.svg" alt="delete" class="delete">
              </td>
            </tr>
          </tbody>
        </table>
        <!-- <pagination-controls #page class="float-right mt18 f14 cac pagination" (pageChange)="p = $event;changed($event)" responsive="true" screenReaderPaginationLabel="Pagination" autoHide="true" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page" *ngIf="filteredData.length > 10"></pagination-controls> -->
    </div>
  </div>
</div>
